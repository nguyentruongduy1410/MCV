<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="css/qlsp.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách sản phẩm</h1>
        
        <!-- Nút thêm sản phẩm -->
        <a href="themsp.html" class="add-product-btn">Thêm sản phẩm</a>

        <!-- Bảng sản phẩm -->
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Hình ảnh</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ví dụ về một sản phẩm -->
                <tr>
                    <td>1</td>
                    <td>trong</td>
                    <td>Nhac cu dan toc truyen thong</td>
                    <td>150,000 VND</td>
                    <td><img src="img/sp1.1.jpg" alt="trong" class="product-image"></td>
                    <td>
                        <a href="chinhsua.html" class="edit-btn">Chỉnh sửa</a>
                        <a href="delete_product.html?id=1" class="delete-btn" onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                    </td>
                </tr>
                <!-- Thêm các sản phẩm khác tại đây -->
            </tbody>
        </table>
    </div>
</body>
</html>
