<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt Admin</title>
    <link rel="stylesheet" href="css/caidat.css">
</head>
<body>
    <div class="container">
        <h1>Cài Đặt Admin</h1>
        <div class="back-button">
            <a href="admin.html" class="button">Quay về Trang Chủ</a>
        </div>
        <div class="settings-section">
            <h2>Cài Đặt Tài Khoản</h2>
            <form>
                <label for="username">Tên Người Dùng:</label>
                <input type="text" id="username" name="username" value="admin"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="admin@example.com"><br>
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password"><br>
                <button type="submit">Cập Nhật</button>
            </form>
        </div>
        <div class="settings-section">
            <h2>Cài Đặt Hệ Thống</h2>
            <form>
                <label for="site-name">Tên Trang Web:</label>
                <input type="text" id="site-name" name="site-name" value="Quản Lý Hệ Thống"><br>
                <label for="maintenance-mode">Chế Độ Bảo Trì:</label>
                <select id="maintenance-mode" name="maintenance-mode">
                    <option value="off">Tắt</option>
                    <option value="on">Bật</option>
                </select><br>
                <button type="submit">Lưu Cài Đặt</button>
            </form>
        </div>
    </div>
</body>
</html>
