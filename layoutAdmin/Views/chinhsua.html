<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="css/sua.css">
</head>
<body>

    <div class="container">
        <h1>Chỉnh Sửa Sản Phẩm</h1>
        <form action="#" method="post">
            <label for="product-name">Tên Sản Phẩm:</label>
            <input type="text" id="product-name" name="product-name" value="Sản phẩm mẫu" required>

            <label for="product-description">Mô Tả Sản Phẩm:</label>
            <textarea id="product-description" name="product-description" required>Đây là mô tả mẫu cho sản phẩm.</textarea>

            <label for="product-price">Giá Sản Phẩm (VNĐ):</label>
            <input type="number" id="product-price" name="product-price" value="100000" min="0" required>

            <label for="product-category">Danh Mục:</label>
            <select id="product-category" name="product-category" required>
                <option value="electronics" selected>Điện Tử</option>
                <option value="clothing">Thời Trang</option>
                <option value="home">Đồ Gia Dụng</option>
            </select>

            <label for="product-sku">Mã Sản Phẩm :</label>
            <input type="text" id="product-sku" name="product-sku" value="00001" required>

            <label for="product-stock">Số Lượng Tồn Kho:</label>
            <input type="number" id="product-stock" name="product-stock" value="50" min="0" required>

            <div class="buttons">
                <button type="submit">Lưu Thay Đổi</button>
                <button type="button" onclick="window.location.href='index.html'">Hủy</button>
            </div>
        </form>
    </div>

</body>
</html>
