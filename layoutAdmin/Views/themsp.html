<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm - Quản Trị</title>
    <link rel="stylesheet" href="css/themsp.css">
</head>
<body>
    <div class="container"> <br> <br>
        <h1>Thêm Sản Phẩm</h1>
        <form action="#" method="post" class="product-form">
            <label for="product-name">Tên Sản Phẩm:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-description">Mô Tả Sản Phẩm:</label>
            <textarea id="product-description" name="product-description" required></textarea>

            <label for="product-price">Giá Sản Phẩm (VNĐ):</label>
            <input type="number" id="product-price" name="product-price" min="0" required>

            <label for="product-category">Danh Mục:</label>
            <select id="product-category" name="product-category" required>
                <option value="electronics">dan toc</option>
                <option value="clothing">hien dai</option>
                <option value="home">xu huong</option>
            </select>

            <label for="product-image">Hình Ảnh Sản Phẩm:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>

            <label for="product-sku">Mã Sản Phẩm (SKU):</label>
            <input type="text" id="product-sku" name="product-sku" required>

            <label for="product-stock">Số Lượng Tồn Kho:</label>
            <input type="number" id="product-stock" name="product-stock" min="0" required>

            <button type="submit" class="submit-btn">Thêm Sản Phẩm</button>
        </form>
    </div>
</body>
</html>
